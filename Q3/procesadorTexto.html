<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador de Texto - Pipe e Filtros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Processador de Texto</h2>
        <textarea id="textoEntrada" rows="5" placeholder="Digite seu texto aqui..."></textarea>
        <button onclick="processarTexto()">Processar Texto</button>
        <div id="resultado">
            <h3>Resultado</h3>
            <p id="textoResultado"></p>
            <p id="contadorPalavras"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
